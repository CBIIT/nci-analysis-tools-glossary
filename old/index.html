<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.7.3/purify.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="../assets/app.js"></script>

	<link rel="shortcut icon" href="assets/favicon.ico" type="image/vnd.microsoft.icon" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/app.css">

	<title>NCI Dictionary</title>
</head>

<body>
	<div class="bordered container">
		<header>NCI Glossary of Cancer Terms API Demo</header>
        
         <!-- Search -->
        <div class="tab-pane active" id="search" role="tabpanel">
       		<div class="input-group">
	            <input id="term" type="text" class="form-control" placeholder="Enter term...">
	            <span class="input-group-btn">
		            <span class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">Search
				    <span class="caret"></span></span>
				    <ul class="dropdown-menu">
					    <li><a href="#" onclick="submit('contains')">Containing</a></li>
					    <li><a href="#" onclick="submit('begins')">Starts With</a></li>
					    <li><a href="#" onclick="submit('exact')">Exact Match</a></li>
				    </ul>
	            </span>
		        </div>
	        <hr>
	        <h4 id="resultsFound"></h4>
	        <div id="results"></div>
        </div>
	</div>
</body>
</html>
