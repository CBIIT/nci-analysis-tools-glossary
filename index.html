<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.7.3/purify.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="assets/app.css" />
	<script src="assets/app.js"></script>

	<link rel="shortcut icon" href="assets/favicon.ico" type="image/vnd.microsoft.icon" />
	<title>NCI Dictionary</title>
</head>

<body>
	<div class="bordered container">

		<header>NCI Glossary of Cancer Terms API Demo</header>
        
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" role="tab" href="#search">Search</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" role="tab" href="#sample">Sample Text</a>
            </li>
        </ul>
		
		<hr>
		
        <div class="tab-content">
            
            <!-- Search -->
            <div class="tab-pane active" id="search" role="tabpanel">
           		<div class="input-group">
			        <input id="term" type="text" class="form-control" placeholder="Enter term...">
			        <span class="input-group-btn">
				        <button id="search" class="btn btn-primary" type="button">Search</button>
			        </span>
		        </div>
		        
		        <hr>
		
		        <h4 id="resultsFound"></h4>
		        <div id="results"></div>
            </div>
            
            
            <!-- Enter Sample Text -->
            <div class="tab-pane" id="sample" role="tabpanel">
                <div class="clearfix">
                    <textarea id="sampleText" class="form-control vertical-spacer" rows="6"></textarea>
                    <button id="submitText" class="btn btn-primary pull-xs-right" type="button">Submit</button>
                </div>
                
                <div id="processedText" class="result vertical-spacer">
                </div>
            </div>
        
        </div>
	</div>
</body>
</html>
